{% extends "update.html" %}

{% block update %}

{{ form.first_name.label }}<br />
{{ form.first_name(size = 32, placeholder="Firstname", value = value, autofocus = true) }}<br />
{% for error in form.first_name.errors %}
    <span style="color: red;">[{{ error }}]</span>
{% endfor %}

{% endblock update %}
